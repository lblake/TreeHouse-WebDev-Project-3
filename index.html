<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather"
      rel="stylesheet"
    />
    <title>Registration Form</title>
  </head>

  <body>
    <header>
      <h1>The Code Review</h1>
    </header>

    <div class="wrapper">
      <div class="top-info">
        <h2>Signup For Our Newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>

      <hr id="topline" />

      <form>
        <fieldset class="top">
          <legend>Contact Information</legend>
          <div class="box">
            <label for="name"> Full Name </label>
            <input
              type="text"
              id="name"
              name="user_name"
              placeholder="Required "
              required
            />
          </div>

          <div class="box">
            <label for="email"> Email Address </label>
            <input
              type="email"
              id="email"
              name="user_email"
              placeholder="Required "
              required
            />
          </div>

          <div class="box">
            <label for="number"> Phone Number </label>
            <input
              type="tel"
              id="number"
              name="user_number"
              placeholder="(555) 123-456"
            />
          </div>

          <div class="box">
            <label for="address"> Street Address </label>
            <input
              type="text"
              id="address"
              name="user_address"
              placeholder="Optional"
            />
          </div>

          <div class="box">
            <label for="city"> City </label>
            <input
              type="text"
              id="city"
              name="user_city"
              placeholder="Optional"
            />
          </div>

          <div class="box">
            <label for="states"> State </label>
            <select class="states" id="states" name="states">
              <option value="AL">Choose State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>

          <div class="box">
            <label for="zip"> Zip Code </label>
            <input
              type="text"
              id="zip"
              name="user_zip"
              placeholder="Optional"
            />
          </div>
        </fieldset>

        <hr id="bottomline" />

        <fieldset class="bottom">
          <legend>Newsletter</legend>
          <label class="text">
            Select the newsletters you would like to recieve
          </label>

          <div class="box">
            <input type="checkbox" name="newsletter" id="html" />
            <label for="html"> HTML News </label>
          </div>
          <div class="box">
            <input type="checkbox" name="newsletter" id="css" />
            <label for="css"> CSS News </label>
          </div>
          <div class="box">
            <input type="checkbox" name="newsletter" id="javascript" />
            <label for="javascript"> Javascript News </label>
          </div>

          <label class="text"> Newletter Format </label>

          <div class="box">
            <input type="radio" id="htmlformat" name="format" />
            <label for="htmlformat"> HTML </label>
          </div>

          <div class="box">
            <input type="radio" id="plainformat" name="format" />
            <label for="plainformat"> Plain Text </label>
          </div>

          <label class="text" for="comments">
            Other topics you'd like to hear about:
          </label>

          <div class="box flex">
            <textarea id="comments" name="comments"></textarea>
          </div>

          <div class="box flex">
            <button type="submit">Sign Up</button>
          </div>

          <p id="tag">Copyright &copy; The Code Review</p>
        </fieldset>
      </form>
    </div>
  </body>
</html>
